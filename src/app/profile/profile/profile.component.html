<div class="page-content page-container" id="page-content" style="margin-top: 20px">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25">
                                    <img src="{{avatar}}" class="img-radius" alt="User-Profile-Image">
                                </div>
                                <h6 class="f-w-600">{{roles}}</h6>
                                <p>PROFILE</p>
                                <button (click)="logOut()" mat-stroked-button color="primary" class="mat-button-toggle-group btn-outline-danger" >Logout-->
                                    <mat-icon color="primary" matSuffix >logout</mat-icon>
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Name</p>
                                        <h6 class="text-muted f-w-400">{{name}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Role</p>
                                        <h6 class="text-muted f-w-400">{{roles}}</h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Projects</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">User Manager</p>
                                        <button mat-stroked-button color="primary" class="mat-button-toggle-group btn-outline-danger">User Manage</button>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Change Avatar</p>
                                        <button mat-stroked-button color="primary" class="mat-button-toggle-group btn-outline-danger">Change Avatar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
